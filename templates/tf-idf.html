<!DOCTYPE html>
<html>
<head>
    <title>TF-IDF Vectors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #021e29, #113447, #021e29);
            text-align: center;
            color: #fff;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            max-width: 600px;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .text-display {
            font-size: 18px;
            margin-top: 20px;
            background-color: #333;
            color: #fff; 
            border: 1px solid #555; 
            border-radius: 5px; 
            padding: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TF-IDF Vectors</h1>
        <div class="text-display">
            {{ tfidf_vectors | join(', ') }}
        </div>
    </div>
</body>
</html>
